<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body onload="carregarTarefas()">
    <div class="container">
        <h1>Lista de tarefas</h1>
        <div class="entrada_info">
            <input type="text" id="tarefa-text" placeholder="Adicionar nova tarefa" onkeypress="addPeloEnter(event)">
            <button id="bnt-adicionar" onclick="adicionarTarefa()">
                <span class="material-icons">add</span>
            </button>
        </div>
        <ul id="lista-tarefa"></ul>
    </div> 
    <script src="scripts/script.js"></script>
</body>

</html>
